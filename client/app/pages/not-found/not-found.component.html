<div class="flex items-center justify-center relative overflow-hidden">
  <div class="absolute inset-0 pointer-events-none select-none opacity-10">
    <div class="absolute top-20 left-1/4">
      <i class="i-mdi:heart text-8xl text-primary-100"></i>
    </div>
    <div class="absolute top-40 right-1/3">
      <i class="i-mdi:star text-6xl text-warning-100"></i>
    </div>
    <div class="absolute bottom-32 left-1/3">
      <i class="i-mdi:help-circle text-7xl text-accent-100"></i>
    </div>
    <div class="absolute bottom-40 right-1/4">
      <i class="i-mdi:leaf text-5xl text-success-100"></i>
    </div>
  </div>

  <div class="max-w-98% w-150 text-center relative">
    <div class="relative">
      <h1 class="text-9xl font-bold text-primary-100 mb-4 animate-bounce-slow">
        404
      </h1>

      <div class="relative w-40 h-40 mx-auto mb-8 rounded-md">
        <img fill ngSrc="/assets/404.jpg" alt="404 character" class="w-full h-full object-contain animate-float" />
      </div>

      <div class="space-y-4 mb-8">
        <h2 class="text-2xl font-bold text-bg-200">
          呜哇...页面找不到了呢 (ノ｀Д)ノ
        </h2>
        <p class="text-accent-100">
          你要找的页面她奏了...要不要先去别的地方看看？
        </p>
      </div>

      <div class="flex items-center justify-center gap-4">
        <r-button routerLink="/" type="primary" size="lg">
          去主页
        </r-button>
        <r-button (click)="goBack()" type="secondary" size="lg">
          回上页
        </r-button>
        <button type="button" (click)="seekSena('https://himeno-sena.com')" class="text-white  bg-#E8AC96 hover:bg-#BF7D74 focus:ring-#EBBEB1 cursor-pointer items-center justify-center whitespace-nowrap rounded-md font-sans text-xs font-semibold leading-4 border-none shadow-sm disabled:cursor-not-allowed disabled:opacity-30 focus:outline-none focus:ring-offset-2 px-4 py-3">
          你别奏
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes float {

    0%,
    100% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-20px);
    }
  }

  @keyframes bounce-slow {

    0%,
    100% {
      transform: translateY(-10px);
    }

    50% {
      transform: translateY(10px);
    }
  }

  .animate-float {
    animation: float 3s ease-in-out infinite;
  }

  .animate-bounce-slow {
    animation: bounce-slow 2s ease-in-out infinite;
  }
</style>
