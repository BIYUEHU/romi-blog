<div class="max-w-98% w-4xl mx-auto flex-1">
  <div class="mb-6 flex flex-wrap gap-4">
    <r-input type="search" [(ngModel)]="searchQuery" placeholder=" 搜索项目名、描述或标签..." class="flex-1" />

    <select [(ngModel)]="selectedLanguage" class=" px-4 py-2 bg-text-200 border border-text-300 rounded-lg focus:border-primary-100 focus:ring-1
      focus:ring-primary-100 outline-none">
      <option value="">全部语言</option>
      @for (lang of languages; track lang) {
      <option [value]="lang">{{ lang }}</option>
      }
    </select>
  </div>

  @if (filteredRepos.length === 0) {
  <div class="text-center text-accent-100 py-8">
    @if (searchQuery || selectedLanguage) {
    未找到匹配的项目
    } @else {
    暂无项目
    }
  </div>
  } @else {
  <app-project-list [repos]="filteredRepos" />
  }
</div>
