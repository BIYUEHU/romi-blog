<app-layout>
  <div main>
    @if (dynamic[0].routine) {
      <app-post-content [hideOptions]="true" [hideSubTitle]="true" [hideRelatedPosts]="true" [hideCopyright]="true"
                        [title]="dynamic[0].title" [hideToc]="dynamic[0].hideToc"
                        [hideComments]="dynamic[0].hideComments" [post]="dynamic[1]"/>
    } @else if (dynamic[0].template === 'links') {
      <app-links [post]="dynamic[1]"/>
    } @else {
      <app-not-found/>
    }
  </div>
</app-layout>
