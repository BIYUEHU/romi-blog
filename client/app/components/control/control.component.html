<app-layout-using>
  <div main>
    @if (dependentPageUsing) {
    @if (dependentPageUsing.isNormal) {
    <app-post-content [hideOptions]="true" [hideSubTitle]="true" [hideRelatedPosts]="true" [hideCopyright]="true"
      [id]="dependentPageUsing.using" [title]="dependentPageUsing.title" [hideToc]="dependentPageUsing.hideToc"
      [hideComments]="dependentPageUsing.hideComments" />
    } @else if (dependentPageUsing.template === 'links') {
    <app-links [id]="dependentPageUsing.using" />
    } @else {
    <app-not-found />
    }
    } @else {
    <app-not-found />
    }
  </div>
</app-layout-using>
