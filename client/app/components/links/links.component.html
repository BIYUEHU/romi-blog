<app-post-content [hideOptions]="true" [hideSubTitle]="true" [hideRelatedPosts]="true" [hideCopyright]="true"
  [hideToc]="true" [post]="post">
  <div post-after class="mt-8">
    <h1 class="text-2xl font-bold text-bg-200 mb-6 flex items-center gap-2">
      友链列表
    </h1>
   @if (links.length === 0) {
    <div class="text-center py-12 text-accent-100">
      暂无友链
    </div>
    } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (item of links; track $index) {
      <app-card class="transition-colors hover:cursor-pointer">
        <a [href]="item.link" target="_blank" class="block flex items-center gap-4">
          <img [src]="item.avatar" [alt]="item.name"
            class="w-12 h-12 rounded-lg object-cover bg-text-200 flex-shrink-0" />
          <div class="flex-1 min-w-0 flex flex-col">
            <h3 class="font-medium text-bg-200 truncate">{{ item.name }}</h3>
            @if (item.description) {
            <span class="text-sm text-accent-100 break-words break-all" [title]="item.description">{{ item.description }}</span>
            }
          </div>
        </a>
      </app-card>
      }
    </div>
    }
  </div>
</app-post-content>
