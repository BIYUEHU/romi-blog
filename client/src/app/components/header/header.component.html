<div
  class="bg-black/15 backdrop-blur-10 z-3 fixed top-0 left-0 w-full text-light"
>
  <div
    class="h-14 mx-0 px-0 py-3 my-auto flex items-center flex-1 relative justify-center h-full"
  >
    <a
      [routerLink]="'/'"
      class="no-underline text-white left-0 text-7 justify-center absolute font-bold space-inline-xs"
    >
      Romi Blog
    </a>
    @for (item of navItems; track $index) {
    <a
      [routerLink]="item.link"
      class="no-underline text-light-950 hover:text-black/86 outline-0 border-none flex justify-center px-2 py-2"
    >
      {{ item.text }}
    </a>
    }
  </div>
</div>
